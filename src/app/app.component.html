<nav backgroundColor="primary" *ngIf="showNav && auth.user | async" mat-tab-nav-bar class="full-width">
  <a mat-tab-link class="half-width"
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<div class="main-container" [ngStyle]="{ 'height': getMainContainerHeight() }">
  <router-outlet></router-outlet>
</div>
