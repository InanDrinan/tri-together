<mat-card> 
  <mat-card-header>
    <img *ngIf="event.discipline" mat-card-avatar src="/assets/img/{{event.discipline}}.png">
    <mat-card-title> {{event.name}} </mat-card-title>
    <mat-card-subtitle> {{event.start | date:'fullDate'}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="event.description || event.place"><strong>{{event.place}}</strong> | {{event.description}}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteEvent(event?.id)">Delete</button>
    <mat-slide-toggle
      color="primary"
      [checked]="participate"
      (change)="setParticipation(!participate)">
    I'm in!
  </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
